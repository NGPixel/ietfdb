{% extends "telechat/base_telechat.html" %}

{% block subsection %}
<div id="telechat-main">
<h3>Old Telechat</h3>
<form action="" method="post">
{{ form.date.label_tag }}: {{ form.date }}&nbsp;&nbsp;<button type="submit" name="submit" value="Select">Select</button>
</form>
<br>
<h3>New Telechat</h3>
<form action="new/" method="post">
{{ new_form.date.label_tag }}: {{ new_form.date }}&nbsp;&nbsp;<button type="submit" name="submit" value="Select" onclick="return window.confirm('This will create a new Telechat agenda.  Proceed?');">Select</button>
</form>

</div>
{% endblock %}
