<table id="slides" class="center" cellspacing="0">
  <thead>
    <tr> 
      <th>Slide</th>
      <th>Filename</th>
      <th colspan="2">Move</th>
      <th>Edit</th>
      <th>Replace</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    {% for slide in slides %}
       <tr class="{% cycle 'row1' 'row2' %}">
         <td><a href="{{ slide.url }}" target="_blank">{{ slide.slide_name }}</a></td>
         <td>{{ slide.filename }}{% if slide.in_q %}<span class="required"> *</span>{% endif %}</td>
         <td>{% if forloop.first %}{% else %}<a href="{% url proceedings_move_slide meeting_id=meeting.pk group_id=group.pk slide_id=slide.id direction='up' %}"><img src="/media/img/admin/arrow-up.gif" alt="Up Arrow" border="0"/></a>{% endif %}</td>
         <td>{% if forloop.last %}{% else %}<a href="{% url proceedings_move_slide meeting_id=meeting.pk group_id=group.pk slide_id=slide.id direction='down' %}"><img src="/media/img/admin/arrow-down.gif" alt="Up Arrow" border="0"/></a>{% endif %}</td>
         <td><a href="{% url proceedings_edit_slide meeting_id=meeting.pk group_id=group.pk slide_id=slide.id %}">Edit</a></td>
         <td><a href="{% url proceedings_replace_slide meeting_id=meeting.pk group_id=group.pk slide_id=slide.id %}">Replace</a></td>
         <td><a href="{% url proceedings_delete_material meeting_id=meeting.pk group_id=group.pk type='slide' object_id=slide.pk %}">Delete</a></td>
       </tr>
    {% endfor %}
  </tbody>
</table>
