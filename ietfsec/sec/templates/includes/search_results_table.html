<table class="full-width">
  <thead>
    <tr> 
      <th>Name</th>
      <th>Company</th>
      <th>Email</th>
      <th>Tag</th>
    </tr>
  </thead>
  <tbody>
    {% for item in results %}
       <tr class="{% cycle 'row1' 'row2' %}">
         <td><a href="{% url sec.rolodex.views.view tag=item.tag %}">{{item.first_name}} {{item.last_name}}</a></td>
         <td>{{item.affiliated_company}}</td>
         <td>{{item.email}}</td>
         <td><a href="view/{{item.tag}}/">{{item.tag}}</a></td>
       </tr>
    {% endfor %}
  </tbody>
</table>
