<table id="interim-slides" class="center" cellspacing="0">
  <thead>
    <tr> 
      <th>Slide</th>
      <th>Type</th>
      <th>Filename</th>
      <th>Order</th>
      <th>Edit</th>
      <th colspan="2">Move</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    {% for slide in slides %}
       <tr class="{% cycle 'row1' 'row2' %}">
         <td><a href="{{ slide.file.url }}" target="_blank">{{ slide.title }}</a></td>
         <td>{{ slide.get_file_type }}</td>
         <td>{{ slide.get_short_filename }}</td>
         <td>{{ slide.order_num }}</td>
         <td><a href="{% url sec.interim.views.slide slide_id=slide.id %}">Edit</a></td>
         <td>{% if forloop.first %}{% else %}<a href="../../slide/{{ slide.id }}/up/"><img src="/media/img/admin/arrow-up.gif" alt="Up Arrow" border="0"/></a>{% endif %}</td>
         <td>{% if forloop.last %}{% else %}<a href="../../slide/{{ slide.id }}/down/"><img src="/media/img/admin/arrow-down.gif" alt="Up Arrow" border="0"/></a>{% endif %}</td>
         <td><a href="../../slide/{{ slide.id }}/delete/">Delete</a></td>
       </tr>
    {% endfor %}
  </tbody>
</table>
